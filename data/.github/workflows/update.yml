name: Update Stock Data (Every 12h)

on:
  schedule:
    - cron: '0 */12 * * *'  # ë§¤ 12ì‹œê°„ë§ˆë‹¤ ì‹¤í–‰
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ ë²„íŠ¼ë„ ì¶”ê°€

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install yfinance

      - name: Run Python script
        run: python get_stock_data.py

      - name: Commit and push updated stock data
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'actions@github.com'
          git add data/stock.json
          git commit -m "ğŸ” Auto-update stock data"
          git push
