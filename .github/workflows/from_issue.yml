name: Collect Stock from Issue (Market-aware)

on:
  issues:
    types: [opened]

jobs:
  run-if-new-ticker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install yfinance

      - name: Extract ticker and market from issue
        id: extract
        run: |
          echo "TICKER=$(echo '${{ github.event.issue.body }}' | grep -i 'í‹°ì»¤' | cut -d ':' -f2 | tr -d '[:space:]')" >> $GITHUB_OUTPUT
          echo "MARKET=$(echo '${{ github.event.issue.body }}' | grep -i 'ì‹œìž¥' | cut -d ':' -f2 | tr -d '[:space:]' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Run script for new ticker
        run: |
          echo "Fetching ${{ steps.extract.outputs.TICKER }} from ${{ steps.extract.outputs.MARKET }}"
          python get_stock_data.py ${{ steps.extract.outputs.TICKER }} ${{ steps.extract.outputs.MARKET }}

      - name: Commit and push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'actions@github.com'
          git add data/
          git commit -m "ðŸ†• Add/Update ${{ steps.extract.outputs.TICKER }} (${{ steps.extract.outputs.MARKET }})"
          git push

                - name: Update T.JSON
        run: python update_t_index.py ${{ steps.extract.outputs.TICKER }} ${{ steps.extract.outputs.MARKET }}

      - name: Commit T.JSON
        run: |
          git add T.JSON
          git commit -m "ðŸ“Œ Update T.JSON index for ${{ steps.extract.outputs.TICKER }}"
          git push
